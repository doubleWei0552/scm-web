<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局</title>
</head>
<body style="padding: 0;margin:0">
    <!-- flex布局 -->
    <div style="border:1px solid gray;height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: stretch;
        align-content: flex-start;
        ">
        <div style="flex-grow:2;flex-shrink: 0;background: pink;width: 150px;height: 150px;">我是div1</div>
        <div style="background: lightblue;width: 150px;height: 150px;">我是div2</div>
        <div style="background: lightcyan;width: 150px;height: 150px;">我是div3</div>
        <div style="background: lightgoldenrodyellow;width: 150px;height: 150px;">我是div4</div>
    </div>
</body>
</html>
